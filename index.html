<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe - Software Engineer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#"><div class="logo" id="nav-logo"></div></a>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <div class="hero-content">
            <img src="images/portfolio_image.png" alt="" class="profile-img" id="hero-img">
            <h1 id="hero-name"></h1>
            <p id="hero-title"></p>
        </div>
    </section>

    <section id="about">
        <div class="container">
            <h2>About Me</h2>
            <div id="about-me"></div>
        </div>
    </section>

    <section id="experience">
        <div class="container" id="experience-container">
            <h2>Work Experience</h2>
        </div>
    </section>

    <section id="projects">
        <div class="container" id="projects-container">
            <h2>Projects</h2>
        </div>
    </section>

    <section id="skills">
        <div class="container">
            <h2>Skills</h2>
            <div class="skills-grid" id="skills-container">
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact</h2>
            <p>Feel free to reach out to me on social media.</p>
            <div class="social-links" id="contact-container">
            </div>
        </div>
    </section>

    <footer >
        <p id="footer-text"></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
